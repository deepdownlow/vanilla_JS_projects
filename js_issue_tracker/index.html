<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section>
            <h1 class='display-3'>JS Issue Tracker</h1>
            <div class="jumbotron bg-dark text-light main-box">
                <h3>Add New Issue: </h3>
                <form>
                    <div class="form-group">
                        <label for="issue" id='desc'>Description *</label>
                        <input type="text" class="form-control" id="issue" aria-describedby="issueHelp" placeholder="What seems to be the problem..."
                            required>
                        <div id='error1'></div>
                    </div>
                    <div class="form-group">
                        <label for="severity">Severity</label>
                        <select class='form-control' id="severity" required>
                            <option>Choose a severity</option>
                            <option value="low" name='low'>Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Requires Urgent Response</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assign" id='memb'>Member's Name *</label>
                        <input type="text" class="form-control" id="assign" aria-describedby="asignHelp" placeholder="Enter Responsible ...">
                        <div id='error2'></div>
                    </div>
                    <button type="submit" class="btn btn-light" id='button'>Submit</button>
                    <button type="button" class="btn btn-light history" data-toggle="modal" data-target="#exampleModalLong" id='historyBtn'>
                        History
                    </button>
                    <div class="modal fade text-dark" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div id="historyList"></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark text-light btn-block" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <small id="help" class="form-text text-light">Please contact the adim directly should you have any
                        question.</small>
                </form>
            </div>
        </section>
        <section>
            <div id="issueBox"></div>
        </section>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
